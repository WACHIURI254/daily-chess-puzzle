<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Chess Puzzle</title>

  <!-- ✅ jQuery (needed for chessboard.js v1.0.0) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- ✅ Chess.js (UMD build for browsers) -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>

  <!-- ✅ Chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a2e;
      color: #ffd700;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #ffd700;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Daily Chess Puzzle v6.0</h1>
  <div id="board"></div>
  <p id="status"></p>
  <button id="nextPuzzle">Next Puzzle</button>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const nextPuzzleBtn = document.getElementById("nextPuzzle");

    let board;
    let game;

    async function loadPuzzle() {
      try {
        statusElement.textContent = "Loading puzzle...";

        // ✅ Fetch from your Cloudflare Worker
        const res = await fetch("https://chess-puzzle-proxy.kahitiedwin.workers.dev/");
        if (!res.ok) throw new Error("Network response was not ok");

        const data = await res.json();

        game = new Chess(); // ✅ Uses global Chess object
        game.load_pgn(data.game.pgn);

        board = Chessboard('board', {
          position: game.fen(),
          draggable: false,
          pieceTheme: 'https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/img/chesspieces/wikipedia/{piece}.png'
        });

        statusElement.textContent = "Puzzle loaded! Your move...";
      } catch (err) {
        console.error("Error loading puzzle:", err);
        statusElement.textContent = "Failed to load puzzle.";
      }
    }

    nextPuzzleBtn.addEventListener("click", loadPuzzle);

    // Load the first puzzle automatically
    loadPuzzle();
  </script>
</body>
</html>

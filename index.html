<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Chess Puzzle</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"/>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
  #board { width: 400px; margin: 20px auto; }
  #info { margin-top: 10px; font-size: 16px; }
  #timer { font-size: 18px; color: #d9534f; font-weight: bold; }
</style>
</head>
<body>

<h1>‚ôü Daily Chess Puzzle</h1>
<div id="board"></div>
<div id="info">
  <p><b>Difficulty:</b> <span id="difficulty"></span></p>
  <p><b>Time:</b> <span id="timer">0s</span></p>
  <p id="status"></p>
</div>

<script>
const WORKER_URL = "https://chess-puzzle-proxy.kahitiedwin.workers.dev/";

let game, solution, moveIndex = 0, board, timerInterval, seconds = 0;

function startTimer() {
  seconds = 0;
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    seconds++;
    document.getElementById("timer").innerText = seconds + "s";
  }, 1000);
}

async function loadPuzzle() {
  try {
    const res = await fetch(WORKER_URL);
    if (!res.ok) throw new Error("HTTP " + res.status);
    const data = await res.json();

    game = new Chess();
    game.load_pgn(data.game.pgn);

    solution = data.puzzle.solution;
    moveIndex = 0;

    document.getElementById("difficulty").innerText = data.puzzle.rating;

    board = Chessboard('board', {
      position: game.fen(),
      draggable: true,
      onDrop: onDrop
    });

    startTimer();

  } catch (err) {
    document.getElementById("status").innerText = "Failed to load puzzle.";
    console.error(err);
  }
}

function onDrop(source, target) {
  const move = game.move({ from: source, to: target, promotion: 'q' });
  if (move === null) return 'snapback';

  const uci = source + target; // Convert to UCI format

  if (uci === solution[moveIndex]) {
    moveIndex++;
    if (moveIndex === solution.length) {
      document.getElementById("status").innerText = `üéâ Puzzle solved in ${seconds}s!`;
      clearInterval(timerInterval);
    } else {
      document.getElementById("status").innerText = "‚úÖ Correct! Next move...";
    }
  } else {
    document.getElementById("status").innerText = "‚ùå Wrong move. Try again!";
    game.undo();
    board.position(game.fen());
  }
}

loadPuzzle();
</script>

</body>
</html>

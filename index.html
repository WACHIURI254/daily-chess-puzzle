function pieceTheme(piece) {
  return pieceBase64[piece] || '';
}

const WORKER_URL = "https://chess-puzzle-proxy.kahitiedwin.workers.dev";
let game, board, solution = [], moveIndex = 0, timerInterval, seconds = 0;

function startTimer() {
  clearInterval(timerInterval);
  seconds = 0;
  timerInterval = setInterval(() => {
    seconds++;
    document.getElementById('timer').innerText = seconds + 's';
  }, 1000);
}

async function loadPuzzle() {
  document.getElementById('status').innerText = 'Loading puzzle‚Ä¶';
  document.getElementById('difficulty').innerText = '‚Äî';
  document.getElementById('timer').innerText = '0s';
  clearInterval(timerInterval);

  try {
    const res = await fetch(WORKER_URL);
    const data = await res.json();
    if (!res.ok) throw new Error(data.error || `HTTP ${res.status}`);

    game = new Chess();
    data.game?.pgn ? game.load_pgn(data.game.pgn) : data.fen && game.load(data.fen);
    solution = data.puzzle?.solution || [];
    moveIndex = 0;

    if (!board) {
      board = Chessboard('board', {
        position: game.fen(),
        draggable: true,
        onDrop: onDrop,
        pieceTheme: pieceTheme
      });
    } else {
      board.position(game.fen());
    }

    document.getElementById('difficulty').innerText = data.puzzle?.rating ?? '‚Äî';
    document.getElementById('status').innerText = 'Make your move!';
    startTimer();
  } catch (err) {
    console.error(err);
    document.getElementById('status').innerText = 'Failed to load puzzle.';
  }
}

function onDrop(source, target) {
  const move = game.move({ from: source, to: target, promotion: 'q' });
  if (!move) {
    document.getElementById('status').innerText = 'üõë Illegal move!';
    return 'snapback';
  }
  const uci = source + target;
  if (uci === solution[moveIndex]) {
    moveIndex++;
    if (moveIndex === solution.length) {
      document.getElementById('status').innerText = `üéâ Solved in ${seconds}s!`;
      clearInterval(timerInterval);
    } else {
      document.getElementById('status').innerText = '‚úÖ Good! Opponent move...';
      setTimeout(() => {
        const opp = solution[moveIndex];
        if (opp) {
          game.move({ from: opp.slice(0,2), to: opp.slice(2,4), promotion: 'q' });
          board.position(game.fen());
          moveIndex++;
          if (moveIndex === solution.length) {
            document.getElementById('status').innerText = `üéâ Solved in ${seconds}s!`;
            clearInterval(timerInterval);
          } else {
            document.getElementById('status').innerText = 'Your move!';
          }
        }
      }, 400);
    }
  } else {
    document.getElementById('status').innerText = '‚ùå Wrong move.';
    game.undo();
    board.position(game.fen());
  }
}

document.getElementById('nextPuzzle').addEventListener('click', loadPuzzle);
loadPuzzle();

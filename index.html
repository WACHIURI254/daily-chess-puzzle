<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Chess Puzzle</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"/>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
  #board { width: 400px; margin: 20px auto; }
  #info { margin-top: 10px; }
</style>
</head>
<body>

<h1>♟ Daily Chess Puzzle</h1>
<div id="board"></div>
<div id="info">
  <p><b>Difficulty:</b> <span id="difficulty"></span></p>
  <p id="status"></p>
</div>

<script>
const WORKER_URL = "https://chess-puzzle-proxy.kahitiedwin.workers.dev/";

async function loadPuzzle() {
  try {
    const res = await fetch(WORKER_URL);
    if (!res.ok) throw new Error("HTTP " + res.status);
    const data = await res.json();

    const game = new Chess();
    game.load_pgn(data.game.pgn);

    const solution = data.puzzle.solution;
    const fen = game.fen();

    document.getElementById("difficulty").innerText = data.puzzle.rating;

    const board = Chessboard('board', {
      position: fen,
      draggable: true,
      onDrop: (source, target) => {
        const move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
        if (move.san === solution[0]) {
          document.getElementById("status").innerText = "✅ Correct first move!";
        } else {
          document.getElementById("status").innerText = "❌ Try again!";
        }
        board.position(game.fen());
      }
    });

  } catch (err) {
    document.getElementById("status").innerText = "Failed to load puzzle.";
    console.error(err);
  }
}

loadPuzzle();
</script>

</body>
</html>
